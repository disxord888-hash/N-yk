<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yk/hyk Extractor | Secure Format Unpacker</title>
    <meta name="description"
        content="A browser-side utility to extract and validate files from yk and hyk formats, ensuring specification compliance.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Noto+Sans+JP:wght@300;400;700&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        :root {
            --primary: #ec4899;
            --primary-glow: rgba(236, 72, 153, 0.5);
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --border: rgba(148, 163, 184, 0.1);
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --success: #10b981;
            --error: #ef4444;
            --white: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', 'Noto Sans JP', sans-serif;
            background-color: var(--bg);
            background-image:
                radial-gradient(circle at 10% 20%, rgba(236, 72, 153, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(99, 102, 241, 0.1) 0%, transparent 40%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 700px;
            z-index: 10;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 800;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, #fff 0%, #94a3b8 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .header p {
            color: var(--text-muted);
            font-size: 1.1rem;
            font-weight: 300;
        }

        .main-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .drop-zone {
            border: 2px dashed rgba(236, 72, 153, 0.3);
            border-radius: 16px;
            padding: 50px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(15, 23, 42, 0.3);
            margin-bottom: 24px;
        }

        .drop-zone:hover,
        .drop-zone.drag-over {
            border-color: var(--primary);
            background: rgba(236, 72, 153, 0.05);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px var(--primary-glow);
        }

        .drop-zone-icon {
            font-size: 40px;
            margin-bottom: 12px;
            display: block;
        }

        .drop-zone-text {
            font-weight: 500;
            display: block;
        }

        #file-input {
            display: none;
        }

        .file-info-bar {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            display: none;
        }

        .file-name {
            font-weight: 600;
            color: var(--white);
        }

        .format-badge {
            background: var(--primary);
            color: white;
            padding: 2px 8px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 800;
        }

        .file-list {
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            border-radius: 12px;
            border: 1px solid var(--border);
            display: none;
        }

        .file-item {
            padding: 12px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s;
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .file-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .file-item-name {
            font-size: 0.9rem;
            word-break: break-all;
            margin-right: 15px;
        }

        .file-item-size {
            font-size: 0.8rem;
            color: var(--text-muted);
            white-space: nowrap;
        }

        .file-item-size.error {
            color: var(--error);
            font-weight: bold;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: none;
            font-family: inherit;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, #db2777 100%);
            color: white;
            box-shadow: 0 10px 20px -5px var(--primary-glow);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 15px 25px -5px var(--primary-glow);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
            margin-top: 10px;
        }

        .status-msg {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .status-msg.error {
            color: var(--error);
        }

        .status-msg.success {
            color: var(--success);
        }

        .file-list::-webkit-scrollbar {
            width: 6px;
        }

        .file-list::-webkit-scrollbar-track {
            background: transparent;
        }

        .file-list::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }

        .nav-link {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        .nav-link:hover {
            color: var(--primary);
        }
    </style>
</head>

<body>

    <div class="container">
        <header class="header">
            <h1>yk/hyk Extractor</h1>
            <p>Specification Compliance Validator & Unpacker</p>
        </header>

        <main class="main-card">
            <div id="drop-zone" class="drop-zone">
                <span class="drop-zone-icon">üîì</span>
                <span class="drop-zone-text">Drop .yk or .hyk file here</span>
                <input type="file" id="file-input">
            </div>

            <div id="file-info-bar" class="file-info-bar">
                <span id="display-name" class="file-name">filename.20yk</span>
                <span id="display-badge" class="format-badge">20yk</span>
            </div>

            <div id="status-msg" class="status-msg"></div>

            <div id="file-list" class="file-list">
                <!-- File items here -->
            </div>

            <div id="actions" style="display: none;">
                <button id="extract-all-btn" class="btn btn-primary">
                    Extract All (ZIP)
                </button>
                <a href="index.html" class="btn btn-secondary">Back to Converter</a>
            </div>
        </main>

        <div class="nav-links">
            <a href="index.html" class="nav-link">‚Üê Converter</a>
            <a href="20yk_specification.md" class="nav-link" target="_blank">yk Specs</a>
            <a href="hyk_specification.md" class="nav-link" target="_blank">hyk Specs</a>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const fileInfoBar = document.getElementById('file-info-bar');
        const displayName = document.getElementById('display-name');
        const displayBadge = document.getElementById('display-badge');
        const statusMsg = document.getElementById('status-msg');
        const fileListElement = document.getElementById('file-list');
        const actionsDiv = document.getElementById('actions');
        const extractAllBtn = document.getElementById('extract-all-btn');

        let currentZip = null;
        let currentFileName = "";

        dropZone.onclick = () => fileInput.click();
        dropZone.ondragover = (e) => { e.preventDefault(); dropZone.classList.add('drag-over'); };
        dropZone.ondragleave = () => dropZone.classList.remove('drag-over');
        dropZone.ondrop = (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            if (e.dataTransfer.files.length) processFile(e.dataTransfer.files[0]);
        };

        fileInput.onchange = (e) => {
            if (e.target.files.length) processFile(e.target.files[0]);
        };

        async function processFile(file) {
            const match = file.name.match(/\.(\d+)(h)?yk$/i);
            if (!match) {
                alert('Invalid format. Please provide a .yk or .hyk file.');
                return;
            }

            const exponent = parseInt(match[1]);
            const isHalf = !!match[2];
            const sizeLimit = Math.pow(2, exponent) * (isHalf ? 1.5 : 1);
            const formatLabel = `${exponent}${isHalf ? 'h' : ''}yk`;

            currentFileName = file.name;
            displayName.textContent = file.name;
            displayBadge.textContent = formatLabel;
            fileInfoBar.style.display = 'flex';
            fileListElement.innerHTML = '';
            fileListElement.style.display = 'none';
            actionsDiv.style.display = 'none';
            statusMsg.textContent = "Verifying compliance...";
            statusMsg.className = "status-msg";

            try {
                const zip = await JSZip.loadAsync(file);
                currentZip = zip;
                let isValid = true;
                const files = Object.keys(zip.files);

                for (const name of files) {
                    const entry = zip.files[name];
                    if (entry.dir) continue;

                    const size = entry._data.uncompressedSize;
                    const isOver = size > sizeLimit;
                    if (isOver) isValid = false;

                    const item = document.createElement('div');
                    item.className = 'file-item';
                    item.innerHTML = `
                        <span class="file-item-name">${name}</span>
                        <span class="file-item-size ${isOver ? 'error' : ''}">
                            ${size.toLocaleString()} B ${isOver ? '(EXCEEDED)' : ''}
                        </span>
                    `;
                    fileListElement.appendChild(item);
                }

                fileListElement.style.display = 'block';

                if (isValid) {
                    statusMsg.textContent = "‚úî Specification Compliant";
                    statusMsg.className = "status-msg success";
                    actionsDiv.style.display = 'block';
                } else {
                    statusMsg.textContent = `‚úñ CORRUPTED: Format ${formatLabel} violation detected.`;
                    statusMsg.className = "status-msg error";
                }

            } catch (err) {
                statusMsg.textContent = "‚úñ Error: Failed to parse file.";
                statusMsg.className = "status-msg error";
                console.error(err);
            }
        }

        extractAllBtn.onclick = async () => {
            if (!currentZip) return;
            // Since it's already a ZIP, we just download it back as a .zip file
            const blob = await currentZip.generateAsync({ type: 'blob' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = currentFileName.replace(/\.(h)?yk$/i, '') + '.zip';
            link.click();
        };
    </script>
</body>

</html>
